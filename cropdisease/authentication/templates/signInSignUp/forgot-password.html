<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #1e720f;
        --secondary-color: #0a500a;
      }
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--secondary-color);
      }
      .forgot-card {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        border: 1px solid var(--secondary-color);
      }
      .forgot-card h2 {
        text-align: start;
        font-size: xx-large;
        color: var(--primary-color);
      }
      .forgot-card small {
        color: var(--secondary-color);
      }
      .form-floating {
        position: relative;
      }
      .form-floating .input-icon {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        width: 25px;
        height: 25px;
        pointer-events: none;
      }
      .form-floating .form-control {
        border-color: var(--secondary-color);
      }
      .form-floating .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(30, 114, 15, 0.25);
      }
      .form-floating label {
        color: var(--secondary-color);
        padding-left: 2.5rem;
      }
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
      }
      .btn-primary:active,
      .btn-primary:focus,
      .btn-primary.active {
        background-color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
        box-shadow: none !important;
      }
      .btn-primary:disabled {
        background-color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
        opacity: 0.8;
      }
      .btn .btn-icon {
        width: 1.2rem;
        height: 1.2rem;
        margin-right: 0.5rem;
        vertical-align: middle;
        filter: brightness(0) invert(1);
      }
      a {
        color: var(--primary-color);
      }
      a:hover {
        color: var(--secondary-color);
        text-decoration: underline;
      }
      .text-center small a {
        font-weight: 500;
        font-size: 1rem;
      }
      .back-to-login {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      .back-to-login a {
        display: flex;
        align-items: center;
        text-decoration: none;
      }
      .back-to-login svg {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="card forgot-card">
      <div class="back-to-login">
        <a href="login.html">
          <img src="images/back.svg" alt="Back icon" width="20" height="20" />
          Back to Login
        </a>
      </div>

      <h2>Forgot Password</h2>
      <small class="mt-0 mb-4">Enter your email to reset your password</small>

      <form id="forgotForm">
        <div class="mb-4 form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
          <label for="email">
            <img src="images/email.svg" class="input-icon" alt="Email icon" />
            Email address
          </label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" id="resetBtn">
            <img
              src="images/reset.svg"
              class="btn-icon"
              alt="Reset icon"
              id="resetIcon"
            />
            <span id="resetText">Reset Password</span>
          </button>
        </div>

        <div class="text-center mt-3">
          <small>Remember your password? <a href="login.html">Login</a></small>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script>
      document
        .getElementById("forgotForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const resetBtn = document.getElementById("resetBtn");
          const resetIcon = document.getElementById("resetIcon");
          const resetText = document.getElementById("resetText");

          resetBtn.disabled = true;

          resetIcon.style.display = "none";
          resetText.textContent = "Sending link...";

          setTimeout(function () {
            resetText.textContent = "Link Sent!";
          }, 2000);
        });
    </script>
  </body>
</html>
