<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-floating > .form-select {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>User Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="fas fa-plus me-2"></i>Add User
            </button>
        </div>
        
        <!-- Add User Modal with Floating Labels -->
        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title d-flex align-items-center gap-3 flex-direction-row" id="addUserModalLabel">
                            <i class="fa-regular fa-user fs-4"></i>
                            Add New User
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="userName" placeholder="Enter full name">
                                <label for="userName">Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
                                <label for="userEmail">Email Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="userRole" aria-label="User role">
                                    <option value=""></option>
                                    <option value="Farmer">Farmer</option>
                                    <option value="Agronomist">Agronomist</option>
                                    <option value="Extension">Extension Worker</option>
                                </select>
                                <label for="userRole">User Role</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="userPhone" placeholder="Enter phone number">
                                <label for="userPhone">Phone Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="userLocation" placeholder="Enter location">
                                <label for="userLocation">Location</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="userPassword" placeholder="Enter password">
                                <label for="userPassword">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="sendWelcomeEmail" checked>
                                <label class="form-check-label" for="sendWelcomeEmail">
                                    Send welcome email with login instructions
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save User</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Demo content -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Management System</h5>
                <p class="card-text">Click the "Add User" button to see the floating labels form in action.</p>
                <p class="text-muted">This demo showcases the floating labels form pattern from Bootstrap 5.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
